<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add To Cart System</title>
    <!-- Font Awesome-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.svg" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End Of Navbar -->
    <!-- Header Content -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">our collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- End Of Header Content -->
    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- Single Product -->
            <article class="product">
                <div class="img-container">
                    <img src="images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$20</h4>
            </article>
            <!-- End Of Single Product -->
        </div>
    </section>
    <!-- End Of Products -->
    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
        </div>
    </div>
    <!-- End Of Cart -->
    <script src="app.js"></script>
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/9876ad8afc.js" crossorigin="anonymous"></script>
</body>

</html>
